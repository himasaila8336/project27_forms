<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> update topic </h1>
        <form method="POST">
            {% csrf_token %}
            <label for="topic">Topic_name</label>
            <select name="topic" id="topic" multiple>
                {% for to in topics %} 
                <option value="{{to}}">{{to.name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="new">new name</label>
            <input type="text" name="new" id="new">
            <br><br>
            <input type="submit" value="update_topic">
        </form>
    </center>   
</body>
</html>
